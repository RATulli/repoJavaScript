<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sin Fronteras</title>
</head>
<body>
     <table>
        <thead>
            <tr> <!-- Definicion de cabecera de la tabla-->
                <th>Mes</th>
                <th>Ahorro</th> 
            </tr>
        </thead>
        <tbody>   <!-- Definicion de contenido -->
            <tr>
                <td>Enero</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>550</td>
            </tr>
        </tbody>
        <tfoot>  <!-- Definicion de Pie de la tabla-->
            <tr>
               <td>Suma total:</td>
               <td>1550</td>
            </tr>
        </tfoot>
     </table>  
</body>
</html>
